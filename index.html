<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puzzle 3x3 - Drag and Drop</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin-top: 20px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-image: url('https://images.unsplash.com/photo-1602524819845-38a6b9c2b90c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80');
      background-size: 300px 300px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: grab;
    }

    .drag-over {
      outline: 2px dashed #3498db;
    }

    @media (max-width: 400px) {
      #puzzle-container {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }

      .tile {
        width: 80px;
        height: 80px;
        background-size: 240px 240px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ§© What's your Puzzle IQ?</h1>
  <div id="puzzle-container"></div>

  <script>
    const container = document.getElementById('puzzle-container');
    const tiles = [];

    for (let i = 0; i < 9; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.setAttribute('draggable', true);
      tile.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
      tile.dataset.index = i;
      tiles.push(tile);
    }

    // Shuffle
    tiles.sort(() => Math.random() - 0.5);

    tiles.forEach(tile => container.appendChild(tile));

    let dragged;

    container.addEventListener('dragstart', e => {
      dragged = e.target;
    });

    container.addEventListener('dragover', e => {
      e.preventDefault();
      if (e.target.classList.contains('tile')) {
        e.target.classList.add('drag-over');
      }
    });

    container.addEventListener('dragleave', e => {
      if (e.target.classList.contains('tile')) {
        e.target.classList.remove('drag-over');
      }
    });

    container.addEventListener('drop', e => {
      if (e.target.classList.contains('tile') && dragged !== e.target) {
        e.target.classList.remove('drag-over');

        const draggedIndex = Array.from(container.children).indexOf(dragged);
        const targetIndex = Array.from(container.children).indexOf(e.target);

        if (draggedIndex > -1 && targetIndex > -1) {
          container.insertBefore(dragged, container.children[targetIndex]);
          container.insertBefore(e.target, container.children[draggedIndex]);
        }
      }
    });
  </script>

</body>
</html>
