<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Libre avec Placement dans Cases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        
        #puzzle-board {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            border: 3px solid #34495e;
            background-color: #e0e0e0;
            padding: 5px;
        }
        
        .puzzle-slot {
            border: 1px dashed #7f8c8d;
            background-size: 400px 400px;
            position: relative;
        }
        
        .puzzle-slot.highlight {
            border: 2px solid #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 400px;
            align-content: flex-start;
        }
        
        .puzzle-piece {
            width: 120px;
            height: 120px;
            background-size: 400px 400px;
            cursor: grab;
            border: 2px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .puzzle-piece.dragging {
            opacity: 0.8;
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        #controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #victory-message {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            min-height: 40px;
        }
        
        #check-button {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Puzzle Libre</h1>
    
    <div id="controls">
        <button id="new-game-btn">Nouvelle Partie</button>
        <button id="check-button">Vérifier la solution</button>
    </div>
    
    <div class="game-area">
        <div id="puzzle-board"></div>
        <div id="pieces-container"></div>
    </div>
    
    <div id="victory-message"></div>

    <script>
        // Image garantie (chatons - Unsplash)
        const IMAGE_URL = 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80';
        
        // État du jeu
        let pieces = [];
        let slots = [];
        let placedPieces = {};
        
        // Initialisation
        function initGame() {
            document.getElementById('victory-message').textContent = '';
            placedPieces = {};
            
            createPuzzleBoard();
            createPuzzlePieces();
            shufflePieces();
        }
        
        // Créer le plateau vide
        function createPuzzleBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            slots = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const slot = document.createElement('div');
                    slot.className = 'puzzle-slot';
                    slot.dataset.row = row;
                    slot.dataset.col = col;
                    slot.dataset.key = `${row}-${col}`;
                    
                    // Position de fond pour le repérage
                    const xPos = -col * (400 / 3);
                    const yPos = -row * (400 / 3);
                    slot.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    // Gestion du dépôt
                    slot.addEventListener('dragover', e => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                    });
                    
                    slot.addEventListener('dragenter', e => {
                        e.preventDefault();
                        slot.classList.add('highlight');
                    });
                    
                    slot.addEventListener('dragleave', () => {
                        slot.classList.remove('highlight');
                    });
                    
                    slot.addEventListener('drop', e => {
                        e.preventDefault();
                        slot.classList.remove('highlight');
                        
                        const pieceId = e.dataTransfer.getData('text/plain');
                        const piece = document.getElementById(pieceId);
                        
                        if (piece) {
                            placePiece(piece, slot);
                        }
                    });
                    
                    board.appendChild(slot);
                    slots.push(slot);
                }
            }
        }
        
        // Créer les pièces à l'extérieur
        function createPuzzlePieces() {
            const container = document.getElementById('pieces-container');
            container.innerHTML = '';
            pieces = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.id = `piece-${row}-${col}`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    piece.dataset.correctKey = `${row}-${col}`;
                    
                    // Position de l'image
                    const xPos = -col * (400 / 3);
                    const yPos = -row * (400 / 3);
                    piece.style.backgroundImage = `url('${IMAGE_URL}')`;
                    piece.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    // Gestion du glisser
                    piece.draggable = true;
                    piece.addEventListener('dragstart', e => {
                        e.dataTransfer.setData('text/plain', piece.id);
                        piece.classList.add('dragging');
                        
                        // Retirer de placedPieces si présent
                        for (const key in placedPieces) {
                            if (placedPieces[key] === piece.id) {
                                delete placedPieces[key];
                                break;
                            }
                        }
                    });
                    
                    piece.addEventListener('dragend', () => {
                        piece.classList.remove('dragging');
                    });
                    
                    container.appendChild(piece);
                    pieces.push(piece);
                }
            }
        }
        
        // Mélanger les pièces de manière aléatoire
        function shufflePieces() {
            const container = document.getElementById('pieces-container');
            
            // Réactiver toutes les pièces
            pieces.forEach(piece => {
                piece.style.visibility = 'visible';
                piece.style.opacity = '1';
                container.appendChild(piece);
            });
            
            // Mélanger le tableau des pièces
            for (let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
            }
            
            // Réorganiser dans le DOM
            pieces.forEach(piece => {
                container.appendChild(piece);
            });
            
            // Vider le plateau
            slots.forEach(slot => {
                slot.innerHTML = '';
            });
        }
        
        // Placer une pièce sur le plateau
        function placePiece(piece, slot) {
            const slotKey = slot.dataset.key;
            
            // Retirer l'ancienne pièce de ce slot s'il y en a une
            if (placedPieces[slotKey]) {
                const oldPiece = document.getElementById(placedPieces[slotKey]);
                if (oldPiece) {
                    oldPiece.style.visibility = 'visible';
                    oldPiece.style.opacity = '1';
                    document.getElementById('pieces-container').appendChild(oldPiece);
                }
            }
            
            // Cloner la pièce dans le slot
            const clonedPiece = piece.cloneNode();
            clonedPiece.id = `placed-${piece.id}`;
            clonedPiece.style.width = '100%';
            clonedPiece.style.height = '100%';
            clonedPiece.style.cursor = 'default';
            clonedPiece.draggable = false;
            clonedPiece.classList.remove('dragging');
            
            // Vider le slot et ajouter la pièce
            slot.innerHTML = '';
            slot.appendChild(clonedPiece);
            
            // Masquer la pièce originale
            piece.style.visibility = 'hidden';
            piece.style.opacity = '0';
            
            // Enregistrer la pièce placée
            placedPieces[slotKey] = piece.id;
        }
        
        // Vérifier la solution
        function checkSolution() {
            let allCorrect = true;
            
            for (const slotKey in placedPieces) {
                const pieceId = placedPieces[slotKey];
                const piece = document.getElementById(pieceId);
                
                if (piece && piece.dataset.correctKey !== slotKey) {
                    allCorrect = false;
                    break;
                }
            }
            
            if (allCorrect && Object.keys(placedPieces).length === 9) {
                document.getElementById('victory-message').textContent = 
                    'Bravo ! Vous avez résolu le puzzle !';
            } else {
                document.getElementById('victory-message').textContent = 
                    'Pas encore ! Certaines pièces ne sont pas à la bonne place.';
            }
        }
        
        // Événements
        document.getElementById('new-game-btn').addEventListener('click', initGame);
        document.getElementById('check-button').addEventListener('click', checkSolution);
        
        // Démarrer le jeu
        initGame();
    </script>
</body>
</html>
