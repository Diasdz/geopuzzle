<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle avec Menu de Difficulté</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .level-info {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        #menu {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .difficulty-btn {
            padding: 12px 25px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .easy { background-color: #2ecc71; }
        .medium { background-color: #f39c12; }
        .hard { background-color: #e74c3c; }
        .expert { background-color: #9b59b6; }
        
        .game-area {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        
        #puzzle-board {
            border: 3px solid #34495e;
            background-color: #e0e0e0;
            padding: 5px;
            display: grid;
            gap: 2px;
        }
        
        .puzzle-slot {
            border: 1px dashed #7f8c8d;
            position: relative;
            background-size: cover;
        }
        
        .puzzle-slot.highlight {
            border: 2px solid #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
            min-height: 120px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        .puzzle-piece {
            cursor: grab;
            border: 2px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .puzzle-piece.dragging {
            opacity: 0.8;
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .piece-in-slot {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #victory-message {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            min-height: 40px;
            transition: all 0.5s;
        }
        
        .victory-animation {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Puzzle à Difficulté Variable</h1>
    
    <div id="menu">
        <h2>Choisissez votre difficulté :</h2>
        <button class="difficulty-btn easy" data-size="3">Facile (3×3)</button>
        <button class="difficulty-btn medium" data-size="4">Moyen (4×4)</button>
        <button class="difficulty-btn hard" data-size="5">Difficile (5×5)</button>
        <button class="difficulty-btn expert" data-size="6">Expert (6×6)</button>
    </div>
    
    <div class="game-area">
        <div class="level-info" id="level-info"></div>
        <div id="controls">
            <button id="new-game-btn">Nouvelle Partie</button>
            <button id="menu-btn">Retour au Menu</button>
        </div>
        
        <div class="game-container">
            <div id="puzzle-board"></div>
            <div id="pieces-container"></div>
        </div>
        
        <div id="victory-message"></div>
    </div>

    <script>
        // Images pour chaque taille de puzzle
        const PUZZLE_IMAGES = {
            3: 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80',
            4: 'https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80',
            5: 'https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80',
            6: 'https://images.unsplash.com/photo-1615494937439-1a5e5f1910c9?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80'
        };
        
        let puzzleSize = 3;
        let pieces = [];
        let slots = [];
        let placedPieces = {};
        let draggedPiece = null;
        let draggedPieceOrigin = null;
        let IMAGE_URL = '';
        
        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.querySelector('.game-area').style.display = 'none';
        }
        
        function startGame(size) {
            puzzleSize = size;
            IMAGE_URL = PUZZLE_IMAGES[size];
            document.getElementById('menu').style.display = 'none';
            document.querySelector('.game-area').style.display = 'flex';
            document.getElementById('level-info').textContent = `Niveau ${size}x${size}`;
            initGame();
        }
        
        function initGame() {
            document.getElementById('victory-message').textContent = '';
            document.getElementById('victory-message').classList.remove('victory-animation');
            placedPieces = {};
            
            createPuzzleBoard();
            createPuzzlePieces();
            shufflePieces();
        }
        
        function createPuzzleBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            slots = [];
            
            const slotSize = 400 / puzzleSize;
            
            board.style.width = `${puzzleSize * slotSize}px`;
            board.style.height = `${puzzleSize * slotSize}px`;
            board.style.gridTemplateColumns = `repeat(${puzzleSize}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${puzzleSize}, 1fr)`;
            
            for (let row = 0; row < puzzleSize; row++) {
                for (let col = 0; col < puzzleSize; col++) {
                    const slot = document.createElement('div');
                    slot.className = 'puzzle-slot';
                    slot.dataset.row = row;
                    slot.dataset.col = col;
                    slot.dataset.key = `${row}-${col}`;
                    
                    const xPos = -col * slotSize;
                    const yPos = -row * slotSize;
                    slot.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    slot.addEventListener('dragover', e => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                    });
                    
                    slot.addEventListener('dragenter', e => {
                        e.preventDefault();
                        slot.classList.add('highlight');
                    });
                    
                    slot.addEventListener('dragleave', () => {
                        slot.classList.remove('highlight');
                    });
                    
                    slot.addEventListener('drop', e => {
                        e.preventDefault();
                        slot.classList.remove('highlight');
                        
                        if (draggedPiece) {
                            placePiece(draggedPiece, slot, draggedPieceOrigin);
                        }
                    });
                    
                    board.appendChild(slot);
                    slots.push(slot);
                }
            }
        }
        
        function createPuzzlePieces() {
            const container = document.getElementById('pieces-container');
            container.innerHTML = '';
            pieces = [];
            
            const pieceSize = 400 / puzzleSize;
            
            container.style.width = `${puzzleSize * pieceSize}px`;
            
            for (let row = 0; row < puzzleSize; row++) {
                for (let col = 0; col < puzzleSize; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.id = `piece-${row}-${col}`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    piece.dataset.correctKey = `${row}-${col}`;
                    
                    const xPos = -col * pieceSize;
                    const yPos = -row * pieceSize;
                    piece.style.backgroundImage = `url('${IMAGE_URL}')`;
                    piece.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    piece.style.width = `${pieceSize}px`;
                    piece.style.height = `${pieceSize}px`;
                    
                    piece.draggable = true;
                    piece.addEventListener('dragstart', e => {
                        draggedPiece = piece;
                        draggedPieceOrigin = 'pieces-container';
                        e.dataTransfer.setData('text/plain', piece.id);
                        piece.classList.add('dragging');
                    });
                    
                    piece.addEventListener('dragend', () => {
                        piece.classList.remove('dragging');
                        draggedPiece = null;
                        draggedPieceOrigin = null;
                    });
                    
                    container.appendChild(piece);
                    pieces.push(piece);
                }
            }
            
            container.addEventListener('dragover', e => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            });
            
            container.addEventListener('dragenter', e => {
                e.preventDefault();
                container.style.backgroundColor = '#d5dbdb';
            });
            
            container.addEventListener('dragleave', () => {
                container.style.backgroundColor = '#ecf0f1';
            });
            
            container.addEventListener('drop', e => {
                e.preventDefault();
                container.style.backgroundColor = '#ecf0f1';
                
                if (draggedPiece && draggedPieceOrigin !== 'pieces-container') {
                    returnPieceToContainer(draggedPiece, draggedPieceOrigin);
                }
            });
        }
        
        function shufflePieces() {
            const container = document.getElementById('pieces-container');
            const shuffledPieces = [...pieces].sort(() => Math.random() - 0.5);
            
            slots.forEach(slot => {
                slot.innerHTML = '';
            });
            
            container.innerHTML = '';
            shuffledPieces.forEach(piece => {
                piece.style.display = 'block';
                container.appendChild(piece);
            });
            
            placedPieces = {};
        }
        
        function returnPieceToContainer(piece, origin) {
            if (origin && origin !== 'pieces-container') {
                const originSlot = document.querySelector(`.puzzle-slot[data-key="${origin}"]`);
                if (originSlot) {
                    originSlot.innerHTML = '';
                    delete placedPieces[origin];
                }
            }
            
            piece.style.display = 'block';
            document.getElementById('pieces-container').appendChild(piece);
            checkVictory();
        }
        
        function placePiece(piece, slot, origin) {
            const slotKey = slot.dataset.key;
            
            if (origin && origin !== 'pieces-container') {
                const originSlot = document.querySelector(`.puzzle-slot[data-key="${origin}"]`);
                if (originSlot) {
                    originSlot.innerHTML = '';
                    delete placedPieces[origin];
                }
            }
            
            if (placedPieces[slotKey]) {
                const existingPieceId = placedPieces[slotKey];
                const existingPiece = document.getElementById(existingPieceId);
                if (existingPiece) {
                    returnPieceToContainer(existingPiece, slotKey);
                }
            }
            
            const pieceCopy = document.createElement('div');
            pieceCopy.className = 'piece-in-slot';
            pieceCopy.style.backgroundImage = `url('${IMAGE_URL}')`;
            pieceCopy.style.backgroundPosition = piece.style.backgroundPosition;
            
            pieceCopy.draggable = true;
            pieceCopy.addEventListener('dragstart', e => {
                draggedPiece = piece;
                draggedPieceOrigin = slotKey;
                e.dataTransfer.setData('text/plain', piece.id);
            });
            
            slot.innerHTML = '';
            slot.appendChild(pieceCopy);
            
            if (origin === 'pieces-container') {
                piece.style.display = 'none';
            }
            
            placedPieces[slotKey] = piece.id;
            checkVictory();
        }
        
        function checkVictory() {
            let correctCount = 0;
            let totalPieces = 0;
            
            for (const slotKey in placedPieces) {
                totalPieces++;
                const pieceId = placedPieces[slotKey];
                const piece = document.getElementById(pieceId);
                
                if (piece && piece.dataset.correctKey === slotKey) {
                    correctCount++;
                }
            }
            
            const victoryMessage = document.getElementById('victory-message');
            
            if (correctCount === puzzleSize * puzzleSize && 
                totalPieces === puzzleSize * puzzleSize) {
                
                victoryMessage.textContent = 'Bravo ! Puzzle résolu !';
                victoryMessage.classList.add('victory-animation');
                
                document.querySelectorAll('#puzzle-board .piece-in-slot').forEach(piece => {
                    piece.style.animation = 'pulse 1.5s infinite';
                });
            } else {
                victoryMessage.textContent = '';
                victoryMessage.classList.remove('victory-animation');
                
                document.querySelectorAll('#puzzle-board .piece-in-slot').forEach(piece => {
                    piece.style.animation = '';
                });
            }
        }
        
        // Écouteurs d'événements
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const size = parseInt(btn.dataset.size);
                startGame(size);
            });
        });
        
        document.getElementById('new-game-btn').addEventListener('click', initGame);
        document.getElementById('menu-btn').addEventListener('click', showMenu);
        
        // Afficher le menu au démarrage
        showMenu();
    </script>
</body>
</html>
