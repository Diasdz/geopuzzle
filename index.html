<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Europe - Carte int√©gr√©e</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
        }
        #map {
            width: 600px;
            height: 500px;
            background-color: #e6f7ff;
            border: 2px solid #333;
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500"><path fill="none" stroke="black" d="M100,100 L150,120 L180,90..."/>[Vecteurs simplifi√©s de l\'Europe]</svg>');
        }
        #countries-pool {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .country {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: grab;
            text-align: center;
            user-select: none;
        }
        .country.placed {
            background: #8BC34A;
            cursor: default;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>üåç Puzzle Europe - Placez les pays</h1>
    <p>Glissez-d√©posez les pays sur leur emplacement</p>
    
    <div id="game-container">
        <div id="map"></div>
        <div id="countries-pool">
            <div class="country" draggable="true" data-name="France">France</div>
            <div class="country" draggable="true" data-name="Allemagne">Allemagne</div>
            <div class="country" draggable="true" data-name="Espagne">Espagne</div>
            <div class="country" draggable="true" data-name="Italie">Italie</div>
            <div class="country" draggable="true" data-name="Pologne">Pologne</div>
        </div>
    </div>
    
    <div id="message"></div>
    
    <script>
        // Positions approximatives (x,y) en pixels sur la carte
        const countryPositions = {
            "France": { x: 150, y: 200 },
            "Allemagne": { x: 250, y: 150 },
            "Espagne": { x: 100, y: 250 },
            "Italie": { x: 220, y: 250 },
            "Pologne": { x: 300, y: 150 }
        };

        let draggedItem = null;

        // Drag & Drop
        document.querySelectorAll('.country').forEach(item => {
            item.addEventListener('dragstart', (e) => {
                draggedItem = e.target;
                e.dataTransfer.setData('text/plain', e.target.dataset.name);
            });
        });

        document.getElementById('map').addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.getElementById('map').addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedItem) return;
            
            const countryName = e.dataTransfer.getData('text/plain');
            const pos = countryPositions[countryName];
            
            // V√©rifier si le d√©p√¥t est proche de la position cible (¬±30px)
            if (
                Math.abs(e.offsetX - pos.x) < 30 &&
                Math.abs(e.offsetY - pos.y) < 30
            ) {
                draggedItem.style.position = 'absolute';
                draggedItem.style.left = `${pos.x}px`;
                draggedItem.style.top = `${pos.y}px`;
                draggedItem.classList.add('placed');
                draggedItem.draggable = false;
                document.getElementById('map').appendChild(draggedItem);
                document.getElementById('message').textContent = `Correct ! ${countryName} est bien plac√©.`;
            } else {
                document.getElementById('message').textContent = "Essaie encore ! Ce n'est pas la bonne position.";
            }
        });
    </script>
</body>
</html>
