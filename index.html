<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle en Ligne</title>
    <style>
        :root {
            --bg-light: #f5f7fa;
            --bg-dark: #1a1a2e;
            --card-light: #ffffff;
            --card-dark: #16213e;
            --text-light: #333;
            --text-dark: #f5f5f5;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        #puzzle-container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            background-color: #f0f4f8;
        }

        .puzzle-piece {
            position: absolute;
            border: 1px solid #fff;
            box-sizing: border-box;
            cursor: grab;
            transition: transform 0.2s;
            z-index: 10;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .puzzle-piece:hover {
            transform: scale(1.03);
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .puzzle-piece.correct {
            border: 2px solid #10b981;
            cursor: default;
        }

        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background-color: #e2e8f0;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background-color: #e2e8f0;
            border-radius: 8px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #3b82f6;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            #puzzle-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    
    <div class="game-container">
        <h1>Puzzle en Ligne</h1>
        
        <div class="controls">
            <div>
                <label for="difficulty">Difficult√© :</label>
                <select id="difficulty">
                    <option value="9">Facile (3x3)</option>
                    <option value="16" selected>Moyen (4x4)</option>
                    <option value="25">Difficile (5x5)</option>
                    <option value="36">Expert (6x6)</option>
                </select>
            </div>
            <button id="new-game-btn">Nouveau Jeu</button>
            <button id="hint-btn">Indice</button>
        </div>
        
        <div id="puzzle-container"></div>
        
        <div id="pieces-container"></div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Pi√®ces plac√©es</div>
                <div class="stat-value" id="placed-count">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Temps</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration du jeu
        const config = {
            imageUrl: 'https://source.unsplash.com/random/600x600/?landscape', // Image al√©atoire
            pieces: 16, // 4x4 par d√©faut
            placedPieces: 0,
            time: 0,
            score: 0,
            timerInterval: null,
            hintUsed: false
        };

        // √âl√©ments DOM
        const puzzleContainer = document.getElementById('puzzle-container');
        const piecesContainer = document.getElementById('pieces-container');
        const placedCountEl = document.getElementById('placed-count');
        const timeEl = document.getElementById('time');
        const scoreEl = document.getElementById('score');
        const difficultySelect = document.getElementById('difficulty');
        const newGameBtn = document.getElementById('new-game-btn');
        const hintBtn = document.getElementById('hint-btn');
        const themeToggle = document.getElementById('themeToggle');

        // D√©marrer un nouveau jeu
        function startNewGame() {
            // R√©initialiser les valeurs
            clearInterval(config.timerInterval);
            config.pieces = parseInt(difficultySelect.value);
            config.placedPieces = 0;
            config.time = 0;
            config.score = 0;
            config.hintUsed = false;
            
            // Mettre √† jour l'UI
            puzzleContainer.innerHTML = '';
            piecesContainer.innerHTML = '';
            placedCountEl.textContent = '0';
            scoreEl.textContent = '0';
            timeEl.textContent = '0:00';
            
            // Cr√©er le puzzle
            createPuzzle();
            
            // D√©marrer le timer
            config.timerInterval = setInterval(updateTimer, 1000);
        }

        // Cr√©er le puzzle
        function createPuzzle() {
            const size = Math.sqrt(config.pieces);
            const containerWidth = puzzleContainer.offsetWidth;
            const pieceSize = containerWidth / size;
            
            // Cr√©er les pi√®ces d√©coup√©es
            for (let i = 0; i < config.pieces; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.dataset.index = i;
                piece.style.width = `${pieceSize}px`;
                piece.style.height = `${pieceSize}px`;
                
                // Position al√©atoire pour les pi√®ces non plac√©es
                const randomX = Math.random() * (piecesContainer.offsetWidth - pieceSize);
                const randomY = Math.random() * (piecesContainer.offsetHeight - pieceSize);
                
                piece.style.left = `${randomX}px`;
                piece.style.top = `${randomY}px`;
                piece.style.backgroundImage = `url(${config.imageUrl})`;
                piece.style.backgroundSize = `${containerWidth}px ${containerWidth}px`;
                
                // Calculer la position du background
                const col = i % size;
                const row = Math.floor(i / size);
                piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                
                // Drag and drop
                piece.draggable = true;
                piece.addEventListener('dragstart', dragStart);
                
                piecesContainer.appendChild(piece);
            }
            
            // Zone de d√©p√¥t
            puzzleContainer.addEventListener('dragover', dragOver);
            puzzleContainer.addEventListener('drop', drop);
        }

        // Gestion du drag and drop
        let draggedPiece = null;

        function dragStart(e) {
            draggedPiece = e.target;
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
            setTimeout(() => {
                e.target.style.opacity = '0.4';
            }, 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            if (!draggedPiece) return;
            
            const index = e.dataTransfer.getData('text/plain');
            const size = Math.sqrt(config.pieces);
            const pieceSize = puzzleContainer.offsetWidth / size;
            
            // Position dans le conteneur
            const rect = puzzleContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Position attendue
            const col = index % size;
            const row = Math.floor(index / size);
            const expectedX = col * pieceSize;
            const expectedY = row * pieceSize;
            
            // V√©rifier si la pi√®ce est √† la bonne position
            const tolerance = pieceSize * 0.2; // 20% de tol√©rance
            const isCorrect = (
                Math.abs(x - expectedX - pieceSize/2) < tolerance && 
                Math.abs(y - expectedY - pieceSize/2) < tolerance
            );
            
            if (isCorrect) {
                // Placer la pi√®ce au bon endroit
                draggedPiece.style.left = `${expectedX}px`;
                draggedPiece.style.top = `${expectedY}px`;
                draggedPiece.classList.add('correct');
                draggedPiece.draggable = false;
                puzzleContainer.appendChild(draggedPiece);
                
                // Mettre √† jour le score
                config.placedPieces++;
                placedCountEl.textContent = config.placedPieces;
                
                const timeBonus = Math.max(300 - config.time, 0);
                const hintPenalty = config.hintUsed ? 0.5 : 1;
                config.score += Math.floor(100 * hintPenalty + timeBonus / 10);
                scoreEl.textContent = config.score;
                
                // V√©rifier si le puzzle est complet
                if (config.placedPieces === config.pieces) {
                    clearInterval(config.timerInterval);
                    setTimeout(() => {
                        alert(`F√©licitations !\nScore final: ${config.score}\nTemps: ${formatTime(config.time)}`);
                    }, 500);
                }
            }
            
            draggedPiece.style.opacity = '1';
            draggedPiece = null;
        }

        // Mettre √† jour le timer
        function updateTimer() {
            config.time++;
            timeEl.textContent = formatTime(config.time);
        }

        // Formater le temps (MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Donner un indice
        function giveHint() {
            if (config.hintUsed) return;
            
            const pieces = document.querySelectorAll('.puzzle-piece:not(.correct)');
            if (pieces.length === 0) return;
            
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            
            // Flash la pi√®ce et sa position
            randomPiece.style.boxShadow = '0 0 15px gold';
            setTimeout(() => {
                randomPiece.style.boxShadow = '';
            }, 1000);
            
            config.hintUsed = true;
            config.score = Math.floor(config.score * 0.8); // P√©nalit√© de 20%
            scoreEl.textContent = config.score;
        }

        // Basculer entre les th√®mes
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        }

        // Charger le th√®me sauvegard√©
        function loadTheme() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // √âv√©nements
        newGameBtn.addEventListener('click', startNewGame);
        hintBtn.addEventListener('click', giveHint);
        themeToggle.addEventListener('click', toggleTheme);

        // Initialisation
        loadTheme();
        startNewGame();
    </script>
</body>
</html>
