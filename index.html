<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3x3 Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 90vmin;
      height: 90vmin;
      gap: 2px;
      border: 4px solid #0077cc;
      margin-top: 20px;
    }

    .tile {
      background-size: 300%;
      background-repeat: no-repeat;
      cursor: grab;
      user-select: none;
    }

    .drag-over {
      outline: 2px dashed #0077cc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>3x3 Puzzle Game</h1>
  <div id="puzzle-container"></div>
  <button onclick="shuffleTiles()">Shuffle</button>

  <script>
    const imageUrl = "https://source.unsplash.com/random/600x600";
    const container = document.getElementById("puzzle-container");

    let positions = [];
    for (let y = 0; y < 3; y++) {
      for (let x = 0; x < 3; x++) {
        positions.push({ x, y });
      }
    }

    function createTile(x, y, index) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.draggable = true;
      tile.dataset.index = index;
      tile.style.backgroundImage = `url(${imageUrl})`;
      tile.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;
      tile.style.width = "100%";
      tile.style.height = "100%";

      tile.addEventListener("dragstart", dragStart);
      tile.addEventListener("dragover", dragOver);
      tile.addEventListener("dragleave", dragLeave);
      tile.addEventListener("drop", drop);
      tile.addEventListener("dragend", dragEnd);
      return tile;
    }

    function setupPuzzle() {
      container.innerHTML = "";
      positions.forEach((pos, index) => {
        const tile = createTile(pos.x, pos.y, index);
        container.appendChild(tile);
      });
    }

    function shuffleTiles() {
      positions.sort(() => Math.random() - 0.5);
      setupPuzzle();
    }

    let dragged = null;

    function dragStart(e) {
      dragged = e.target;
      e.dataTransfer.effectAllowed = "move";
    }

    function dragOver(e) {
      e.preventDefault();
      if (e.target !== dragged) e.target.classList.add("drag-over");
    }

    function dragLeave(e) {
      e.target.classList.remove("drag-over");
    }

    function drop(e) {
      e.preventDefault();
      e.target.classList.remove("drag-over");

      if (dragged && e.target !== dragged) {
        const draggedIndex = [...container.children].indexOf(dragged);
        const targetIndex = [...container.children].indexOf(e.target);

        container.insertBefore(dragged, container.children[targetIndex]);
        container.insertBefore(e.target, container.children[draggedIndex]);
      }
    }

    function dragEnd() {
      document.querySelectorAll(".drag-over").forEach(el => el.classList.remove("drag-over"));
    }

    setupPuzzle();
  </script>
</body>
</html>
