<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle G√©ographie : Drapeaux et Pays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .flag {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #333;
            cursor: grab;
        }
        .country {
            padding: 10px;
            margin: 5px;
            background-color: #e1f5fe;
            border-radius: 5px;
            cursor: pointer;
        }
        .matched {
            background-color: #a5d6a7 !important;
        }
        #message {
            font-weight: bold;
            margin: 20px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>üåç Puzzle G√©ographique</h1>
    <p>Associe chaque drapeau √† son pays !</p>
    
    <div class="puzzle-container" id="flags-container">
        <!-- Les drapeaux seront ajout√©s ici par JS -->
    </div>
    
    <div class="puzzle-container" id="countries-container">
        <!-- Les noms de pays seront ajout√©s ici par JS -->
    </div>
    
    <div id="message"></div>
    
    <script>
        // Donn√©es : Drapeaux (liens vers des images) et pays correspondants
        const countriesData = [
            { flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png", name: "Allemagne" },
            { flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png", name: "Br√©sil" },
            { flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png", name: "Japon" },
            { flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/1200px-Flag_of_France.svg.png", name: "France" },
            { flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png", name: "√âtats-Unis" }
        ];
        
        let selectedFlag = null;
        let matchedPairs = 0;
        
        // M√©langer les pays pour rendre le puzzle al√©atoire
        const shuffledCountries = [...countriesData].sort(() => Math.random() - 0.5);
        
        // Afficher les drapeaux et les noms de pays
        const flagsContainer = document.getElementById('flags-container');
        const countriesContainer = document.getElementById('countries-container');
        
        shuffledCountries.forEach((country, index) => {
            // Cr√©er les √©l√©ments drapeau
            const flagElement = document.createElement('img');
            flagElement.src = country.flag;
            flagElement.alt = `Drapeau ${country.name}`;
            flagElement.classList.add('flag');
            flagElement.dataset.index = index;
            flagElement.addEventListener('click', selectFlag);
            flagsContainer.appendChild(flagElement);
            
            // Cr√©er les √©l√©ments pays
            const countryElement = document.createElement('div');
            countryElement.textContent = country.name;
            countryElement.classList.add('country');
            countryElement.dataset.index = index;
            countryElement.addEventListener('click', () => matchCountry(countryElement));
            countriesContainer.appendChild(countryElement);
        });
        
        // Fonction pour s√©lectionner un drapeau
        function selectFlag(event) {
            if (selectedFlag) {
                selectedFlag.style.border = "2px solid #333";
            }
            selectedFlag = event.target;
            selectedFlag.style.border = "2px solid #ff5722";
        }
        
        // Fonction pour v√©rifier la correspondance
        function matchCountry(countryElement) {
            if (!selectedFlag) {
                document.getElementById('message').textContent = "S√©lectionne un drapeau d'abord !";
                return;
            }
            
            if (selectedFlag.dataset.index === countryElement.dataset.index) {
                selectedFlag.style.opacity = "0.5";
                selectedFlag.style.cursor = "default";
                countryElement.classList.add('matched');
                selectedFlag.removeEventListener('click', selectFlag);
                countryElement.removeEventListener('click', matchCountry);
                document.getElementById('message').textContent = "Correct ! üéâ";
                matchedPairs++;
                
                if (matchedPairs === countriesData.length) {
                    document.getElementById('message').textContent = "F√©licitations, tu as gagn√© ! üåé";
                }
            } else {
                document.getElementById('message').textContent = "Essaie encore ! ‚ùå";
            }
            
            selectedFlag.style.border = "2px solid #333";
            selectedFlag = null;
        }
    </script>
</body>
</html>
