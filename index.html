<!DOCTYPE html>
<html>
<head>
  <title>Puzzle GÃ©ographique - Images Garanties</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 20px;
    }
    #map-container {
      position: relative;
      display: inline-block;
      margin: 20px auto;
    }
    #world-map {
      width: 100%;
      max-width: 1000px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .country-shape {
      position: absolute;
      cursor: grab;
      width: 150px;
      height: 100px;
      opacity: 0.9;
      transition: transform 0.2s;
      z-index: 10;
      background-size: contain;
      background-repeat: no-repeat;
    }
    #france-shape { background-image: url('https://svgshare.com/i/zU9.svg'); }
    #italy-shape { background-image: url('https://svgshare.com/i/zUv.svg'); }
    #brazil-shape { background-image: url('https://svgshare.com/i/zUK.svg'); }
    .country-target {
      position: absolute;
      background-color: rgba(46, 204, 113, 0.3);
      border: 2px dashed #27ae60;
      display: none;
      z-index: 5;
    }
    #controls { margin: 20px; }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
    }
    #feedback {
      font-size: 20px;
      height: 30px;
      color: #e67e22;
      margin: 10px;
    }
    .correct {
      filter: drop-shadow(0 0 8px #2ecc71);
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <h1>Puzzle GÃ©ographique</h1>
  <div id="controls">
    <button id="show-targets">Afficher les cibles</button>
    <button id="check-answers">VÃ©rifier</button>
  </div>
  <div id="feedback"></div>

  <div id="map-container">
    <!-- Carte du monde -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1000px-World_map_-_low_resolution.svg.png" 
         id="world-map" alt="Carte du monde">
    
    <!-- Cibles (contours des pays) -->
    <div class="country-target" id="france-target" style="width:120px; height:100px; left:42%; top:31%;"></div>
    <div class="country-target" id="italy-target" style="width:100px; height:80px; left:44%; top:33%;"></div>
    <div class="country-target" id="brazil-target" style="width:140px; height:120px; left:30%; top:55%;"></div>
    
    <!-- Formes des pays (drag & drop) -->
    <div class="country-shape" id="france-shape" style="left:10%; top:10%;"></div>
    <div class="country-shape" id="italy-shape" style="left:15%; top:15%; width:100px; height:80px;"></div>
    <div class="country-shape" id="brazil-shape" style="left:10%; top:40%; width:140px; height:120px;"></div>
  </div>

  <script>
    // Configuration
    const countries = {
      france: { target: "france-target", name: "France" },
      italy:  { target: "italy-target",  name: "Italie" },
      brazil: { target: "brazil-target", name: "BrÃ©sil" }
    };

    let targetsVisible = false;
    let score = 0;

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      initDrag();
      initControls();
    });

    function initDrag() {
      document.querySelectorAll('.country-shape').forEach(shape => {
        shape.addEventListener('mousedown', startDrag);
      });
    }

    function initControls() {
      document.getElementById('show-targets').addEventListener('click', () => {
        targetsVisible = !targetsVisible;
        document.querySelectorAll('.country-target').forEach(target => {
          target.style.display = targetsVisible ? 'block' : 'none';
        });
        document.getElementById('show-targets').textContent = 
          targetsVisible ? 'Masquer les cibles' : 'Afficher les cibles';
      });
      
      document.getElementById('check-answers').addEventListener('click', checkAnswers);
    }

    function startDrag(e) {
      e.preventDefault();
      const shape = e.target;
      shape.style.cursor = 'grabbing';

      const startX = e.clientX;
      const startY = e.clientY;
      const startLeft = parseFloat(shape.style.left);
      const startTop = parseFloat(shape.style.top);
      const mapRect = document.getElementById('map-container').getBoundingClientRect();

      function move(e) {
        const newLeft = startLeft + (e.clientX - startX) / mapRect.width * 100;
        const newTop = startTop + (e.clientY - startY) / mapRect.height * 100;
        shape.style.left = `${Math.max(0, Math.min(95, newLeft))}%`;
        shape.style.top = `${Math.max(0, Math.min(95, newTop))}%`;
      }

      function stopDrag() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stopDrag);
        shape.style.cursor = 'grab';
      }

      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', stopDrag);
    }

    function checkAnswers() {
      let correctCount = 0;
      
      Object.keys(countries).forEach(countryId => {
        const shape = document.getElementById(`${countryId}-shape`);
        const target = document.getElementById(`${countryId}-target`);
        
        const shapeRect = shape.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();
        
        const overlap = calculateOverlap(shapeRect, targetRect);
        
        if (overlap > 0.6) {
          shape.classList.add('correct');
          correctCount++;
        } else {
          shape.classList.remove('correct');
        }
      });
      
      score = correctCount;
      const feedback = document.getElementById('feedback');
      feedback.textContent = `Score : ${score}/${Object.keys(countries).length}`;
      feedback.style.color = score === Object.keys(countries).length ? '#27ae60' : '#e67e22';
      
      if (score === Object.keys(countries).length) {
        feedback.textContent = 'ðŸŽ‰ Bravo ! Tous les pays sont bien placÃ©s !';
      }
    }

    function calculateOverlap(rect1, rect2) {
      const area1 = rect1.width * rect1.height;
      const area2 = rect2.width * rect2.height;
      
      const xOverlap = Math.max(0, Math.min(rect1.right, rect2.right) - Math.max(rect1.left, rect2.left));
      const yOverlap = Math.max(0, Math.min(rect1.bottom, rect2.bottom) - Math.max(rect1.top, rect2.top));
      
      const overlapArea = xOverlap * yOverlap;
      return Math.max(overlapArea / area1, overlapArea / area2);
    }
  </script>
</body>
</html>
