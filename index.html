<!DOCTYPE html>
<html>
<head>
  <title>Puzzle Géographique Fiable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    #game {
      width: 800px;
      height: 500px;
      margin: 20px auto;
      position: relative;
      background: url('https://i.imgur.com/4Z3Qq7W.jpg');
      background-size: cover;
      border: 3px solid #333;
      border-radius: 10px;
    }
    .piece {
      position: absolute;
      width: 100px;
      cursor: move;
      transition: all 0.3s;
      z-index: 10;
    }
    .piece:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>
  <h1 style="color: #2c3e50;">Puzzle Géographique</h1>
  
  <div id="game">
    <!-- Formes des pays en SVG intégré -->
    <svg class="piece" id="france" style="left:50px; top:50px; width:120px;" viewBox="0 0 100 100">
      <path fill="#3388ff" d="M10,10 L40,5 L90,30 L80,80 L30,90 L5,60 Z"></path>
    </svg>
    
    <svg class="piece" id="italy" style="left:200px; top:50px; width:80px;" viewBox="0 0 100 100">
      <path fill="#33aa55" d="M10,10 L80,20 L70,90 L20,80 Z"></path>
    </svg>
    
    <svg class="piece" id="brazil" style="left:50px; top:200px; width:140px;" viewBox="0 0 100 100">
      <path fill="#ff5555" d="M30,10 L80,30 L70,90 L20,80 Z"></path>
    </svg>
  </div>

  <script>
    // Drag-and-drop simplifié
    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('mousedown', startDrag);
    });

    function startDrag(e) {
      e.preventDefault();
      const piece = e.target;
      const startX = e.clientX;
      const startY = e.clientY;
      const startLeft = parseInt(piece.style.left) || 0;
      const startTop = parseInt(piece.style.top) || 0;

      function move(e) {
        piece.style.left = `${startLeft + e.clientX - startX}px`;
        piece.style.top = `${startTop + e.clientY - startY}px`;
      }

      function stopDrag() {
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stopDrag);
      }

      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', stopDrag);
    }
  </script>
</body>
</html>
