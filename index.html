<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Classique Fonctionnel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 400px;
            height: 400px;
            margin: 20px 0;
            border: 2px solid #34495e;
            border-radius: 5px;
            background-color: #ddd;
            position: relative;
        }
        
        .puzzle-piece {
            background-size: 400px 400px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .puzzle-piece:hover {
            transform: scale(1.02);
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            font-size: 18px;
            color: #2c3e50;
        }
        
        #victory-message {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            min-height: 40px;
        }
        
        @media (max-width: 500px) {
            #puzzle-board {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Puzzle Classique</h1>
        
        <div id="controls">
            <button id="new-game-btn">Nouvelle Partie</button>
            <select id="difficulty">
                <option value="3">3x3 (Facile)</option>
                <option value="4" selected>4x4 (Moyen)</option>
                <option value="5">5x5 (Difficile)</option>
            </select>
        </div>
        
        <div id="stats">
            <div class="stat">Mouvements: <span id="move-count">0</span></div>
            <div class="stat">Temps: <span id="time">0:00</span></div>
        </div>
        
        <div id="puzzle-board"></div>
        
        <div id="victory-message"></div>
    </div>

    <script>
        // Configuration
        const PUZZLE_IMAGES = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
            'https://images.unsplash.com/photo-1519125323398-675f0ddb6308',
            'https://images.unsplash.com/photo-1429087969512-1e85aab2683d'
        ].map(url => url + '?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&h=600&q=80');

        // État du jeu
        let gameState = {
            size: 4,
            pieces: [],
            emptyPos: { row: 3, col: 3 },
            moves: 0,
            time: 0,
            timer: null,
            imageUrl: PUZZLE_IMAGES[0]
        };

        // Éléments DOM
        const puzzleBoard = document.getElementById('puzzle-board');
        const moveCountEl = document.getElementById('move-count');
        const timeEl = document.getElementById('time');
        const victoryMessageEl = document.getElementById('victory-message');
        const newGameBtn = document.getElementById('new-game-btn');
        const difficultySelect = document.getElementById('difficulty');

        // Initialisation
        function initGame() {
            // Réinitialiser l'état
            clearInterval(gameState.timer);
            gameState.size = parseInt(difficultySelect.value);
            gameState.emptyPos = { row: gameState.size-1, col: gameState.size-1 };
            gameState.moves = 0;
            gameState.time = 0;
            gameState.imageUrl = PUZZLE_IMAGES[Math.floor(Math.random() * PUZZLE_IMAGES.length)];
            
            // Mettre à jour l'UI
            moveCountEl.textContent = '0';
            timeEl.textContent = '0:00';
            victoryMessageEl.textContent = '';
            
            // Créer le plateau
            createBoard();
            
            // Démarrer le timer
            gameState.timer = setInterval(() => {
                gameState.time++;
                updateTimerDisplay();
            }, 1000);
        }

        function createBoard() {
            // Configurer le plateau
            puzzleBoard.innerHTML = '';
            puzzleBoard.style.gridTemplateColumns = `repeat(${gameState.size}, 1fr)`;
            puzzleBoard.style.width = `${gameState.size * 100}px`;
            puzzleBoard.style.height = `${gameState.size * 100}px`;
            
            // Créer les pièces
            gameState.pieces = [];
            const pieceSize = 100 / gameState.size;
            
            for (let row = 0; row < gameState.size; row++) {
                for (let col = 0; col < gameState.size; col++) {
                    // Ignorer la dernière pièce (vide)
                    if (row === gameState.size-1 && col === gameState.size-1) continue;
                    
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    
                    // Position et taille
                    piece.style.width = `${pieceSize}%`;
                    piece.style.height = `${pieceSize}%`;
                    piece.style.backgroundImage = `url(${gameState.imageUrl})`;
                    piece.style.backgroundSize = `${gameState.size * 100}%`;
                    piece.style.backgroundPosition = `${(col / (gameState.size-1)) * 100}% ${(row / (gameState.size-1)) * 100}%`;
                    
                    // Gestion des clics
                    piece.addEventListener('click', () => movePiece(piece));
                    
                    puzzleBoard.appendChild(piece);
                    gameState.pieces.push({
                        element: piece,
                        correctRow: row,
                        correctCol: col,
                        currentRow: row,
                        currentCol: col
                    });
                }
            }
            
            // Mélanger les pièces
            shufflePieces();
        }

        function shufflePieces() {
            // Effectuer 1000 mouvements aléatoires pour mélanger
            for (let i = 0; i < 1000; i++) {
                const movablePieces = getMovablePieces();
                const randomPiece = movablePieces[Math.floor(Math.random() * movablePieces.length)];
                swapWithEmpty(randomPiece);
            }
            
            // Réinitialiser le compteur de mouvements après le mélange
            gameState.moves = 0;
            moveCountEl.textContent = '0';
        }

        function movePiece(piece) {
            const row = parseInt(piece.dataset.row);
            const col = parseInt(piece.dataset.col);
            
            // Vérifier si adjacent à la case vide
            if ((Math.abs(row - gameState.emptyPos.row) === 1 && col === gameState.emptyPos.col) || 
                (Math.abs(col - gameState.emptyPos.col) === 1 && row === gameState.emptyPos.row)) {
                
                swapWithEmpty(piece);
                gameState.moves++;
                moveCountEl.textContent = gameState.moves;
                
                // Vérifier si le puzzle est résolu
                checkVictory();
            }
        }

        function swapWithEmpty(piece) {
            const row = parseInt(piece.dataset.row);
            const col = parseInt(piece.dataset.col);
            
            // Mettre à jour les positions
            piece.dataset.row = gameState.emptyPos.row;
            piece.dataset.col = gameState.emptyPos.col;
            gameState.emptyPos = { row, col };
            
            // Mettre à jour l'affichage
            updatePiecePositions();
        }

        function getMovablePieces() {
            const movablePieces = [];
            const { row: emptyRow, col: emptyCol } = gameState.emptyPos;
            
            gameState.pieces.forEach(piece => {
                const row = parseInt(piece.element.dataset.row);
                const col = parseInt(piece.element.dataset.col);
                
                if ((Math.abs(row - emptyRow) === 1 && col === emptyCol) || 
                    (Math.abs(col - emptyCol) === 1 && row === emptyRow)) {
                    movablePieces.push(piece.element);
                }
            });
            
            return movablePieces;
        }

        function updatePiecePositions() {
            gameState.pieces.forEach(piece => {
                piece.currentRow = parseInt(piece.element.dataset.row);
                piece.currentCol = parseInt(piece.element.dataset.col);
            });
        }

        function checkVictory() {
            const isSolved = gameState.pieces.every(piece => 
                piece.currentRow === piece.correctRow && 
                piece.currentCol === piece.correctCol
            );
            
            if (isSolved) {
                clearInterval(gameState.timer);
                victoryMessageEl.textContent = `Félicitations ! Résolu en ${gameState.time} secondes et ${gameState.moves} mouvements.`;
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.time / 60);
            const seconds = gameState.time % 60;
            timeEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Événements
        newGameBtn.addEventListener('click', initGame);

        // Démarrer une partie initiale
        initGame();
    </script>
</body>
</html>
