<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Libre avec Placement Libre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        
        #puzzle-board {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            border: 3px solid #34495e;
            background-color: #e0e0e0;
            padding: 5px;
            position: relative;
        }
        
        .puzzle-slot {
            border: 1px dashed #7f8c8d;
            background-size: 400px 400px;
            position: relative;
        }
        
        .puzzle-slot.highlight {
            border: 2px solid #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 400px;
            align-content: flex-start;
            position: relative;
        }
        
        .puzzle-piece {
            width: 120px;
            height: 120px;
            background-size: 400px 400px;
            cursor: move;
            border: 2px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            position: absolute;
            touch-action: none; /* Pour le support tactile */
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .puzzle-piece.dragging {
            opacity: 0.8;
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        #controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #victory-message {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            min-height: 40px;
        }
        
        #check-button {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Puzzle Libre</h1>
    
    <div id="controls">
        <button id="new-game-btn">Nouvelle Partie</button>
        <button id="check-button">Vérifier la solution</button>
    </div>
    
    <div class="game-area">
        <div id="puzzle-board"></div>
        <div id="pieces-container"></div>
    </div>
    
    <div id="victory-message"></div>

    <script>
        // Image garantie (chatons - Unsplash)
        const IMAGE_URL = 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80';
        
        // État du jeu
        let pieces = [];
        let slots = [];
        let placedPieces = {};
        let activePiece = null;
        let offsetX, offsetY;
        
        // Initialisation
        function initGame() {
            document.getElementById('victory-message').textContent = '';
            placedPieces = {};
            
            createPuzzleBoard();
            createPuzzlePieces();
            shufflePieces();
        }
        
        // Créer le plateau vide
        function createPuzzleBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            slots = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const slot = document.createElement('div');
                    slot.className = 'puzzle-slot';
                    slot.dataset.row = row;
                    slot.dataset.col = col;
                    slot.dataset.key = `${row}-${col}`;
                    
                    // Position de fond pour le repérage
                    const xPos = -col * (400 / 3);
                    const yPos = -row * (400 / 3);
                    slot.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    board.appendChild(slot);
                    slots.push(slot);
                }
            }
        }
        
        // Créer les pièces à l'extérieur
        function createPuzzlePieces() {
            const container = document.getElementById('pieces-container');
            container.innerHTML = '';
            pieces = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.id = `piece-${row}-${col}`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    piece.dataset.correctKey = `${row}-${col}`;
                    
                    // Position de l'image
                    const xPos = -col * (400 / 3);
                    const yPos = -row * (400 / 3);
                    piece.style.backgroundImage = `url('${IMAGE_URL}')`;
                    piece.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    // Position initiale aléatoire dans la zone des pièces
                    const left = Math.random() * (container.offsetWidth - 120);
                    const top = Math.random() * (container.offsetHeight - 120);
                    piece.style.left = `${left}px`;
                    piece.style.top = `${top}px`;
                    
                    // Gestion du glisser
                    piece.addEventListener('mousedown', startDrag);
                    piece.addEventListener('touchstart', startDrag, { passive: false });
                    
                    container.appendChild(piece);
                    pieces.push(piece);
                }
            }
        }
        
        // Commencer le déplacement
        function startDrag(e) {
            e.preventDefault();
            activePiece = e.target;
            
            // Calculer l'offset entre le pointeur et le coin de la pièce
            if (e.type === 'mousedown') {
                offsetX = e.clientX - activePiece.getBoundingClientRect().left;
                offsetY = e.clientY - activePiece.getBoundingClientRect().top;
            } else {
                const touch = e.touches[0];
                offsetX = touch.clientX - activePiece.getBoundingClientRect().left;
                offsetY = touch.clientY - activePiece.getBoundingClientRect().top;
            }
            
            activePiece.classList.add('dragging');
            activePiece.style.zIndex = '1000';
            
            document.addEventListener('mousemove', dragPiece);
            document.addEventListener('touchmove', dragPiece, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }
        
        // Déplacer la pièce
        function dragPiece(e) {
            if (!activePiece) return;
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                const touch = e.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            }
            
            // Calculer la nouvelle position
            const container = document.getElementById('pieces-container');
            const board = document.getElementById('puzzle-board');
            
            // Position par défaut (dans le conteneur des pièces)
            let newLeft = clientX - offsetX - container.getBoundingClientRect().left;
            let newTop = clientY - offsetY - container.getBoundingClientRect().top;
            
            // Vérifier si on est dans le plateau
            const boardRect = board.getBoundingClientRect();
            const isInBoard = clientX >= boardRect.left && clientX <= boardRect.right &&
                             clientY >= boardRect.top && clientY <= boardRect.bottom;
            
            if (isInBoard) {
                // Calculer la position relative au plateau
                newLeft = clientX - offsetX - boardRect.left;
                newTop = clientY - offsetY - boardRect.top;
                
                // Déplacer la pièce dans le plateau (en position absolue)
                activePiece.style.left = `${newLeft}px`;
                activePiece.style.top = `${newTop}px`;
                board.appendChild(activePiece);
            } else {
                // Déplacer dans le conteneur des pièces
                activePiece.style.left = `${Math.max(0, Math.min(newLeft, container.offsetWidth - activePiece.offsetWidth))}px`;
                activePiece.style.top = `${Math.max(0, Math.min(newTop, container.offsetHeight - activePiece.offsetHeight))}px`;
                container.appendChild(activePiece);
            }
        }
        
        // Arrêter le déplacement
        function stopDrag() {
            if (!activePiece) return;
            
            activePiece.classList.remove('dragging');
            activePiece.style.zIndex = '';
            activePiece = null;
            
            document.removeEventListener('mousemove', dragPiece);
            document.removeEventListener('touchmove', dragPiece);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }
        
        // Mélanger les pièces de manière aléatoire
        function shufflePieces() {
            const container = document.getElementById('pieces-container');
            
            // Réactiver toutes les pièces
            pieces.forEach(piece => {
                piece.style.visibility = 'visible';
                piece.style.opacity = '1';
                container.appendChild(piece);
                
                // Position aléatoire dans le conteneur
                const left = Math.random() * (container.offsetWidth - 120);
                const top = Math.random() * (container.offsetHeight - 120);
                piece.style.left = `${left}px`;
                piece.style.top = `${top}px`;
            });
            
            // Vider le plateau
            const board = document.getElementById('puzzle-board');
            board.querySelectorAll('.puzzle-piece').forEach(piece => {
                container.appendChild(piece);
            });
        }
        
        // Vérifier la solution
        function checkSolution() {
            const board = document.getElementById('puzzle-board');
            const boardRect = board.getBoundingClientRect();
            let correctCount = 0;
            
            pieces.forEach(piece => {
                const pieceRect = piece.getBoundingClientRect();
                const pieceCenterX = pieceRect.left + pieceRect.width/2 - boardRect.left;
                const pieceCenterY = pieceRect.top + pieceRect.height/2 - boardRect.top;
                
                // Trouver la case correspondante
                const col = Math.floor(pieceCenterX / (boardRect.width / 3));
                const row = Math.floor(pieceCenterY / (boardRect.height / 3));
                
                if (row >= 0 && row < 3 && col >= 0 && col < 3) {
                    const correctKey = `${row}-${col}`;
                    if (piece.dataset.correctKey === correctKey) {
                        correctCount++;
                    }
                }
            });
            
            if (correctCount === 9) {
                document.getElementById('victory-message').textContent = 
                    'Bravo ! Vous avez résolu le puzzle !';
            } else {
                document.getElementById('victory-message').textContent = 
                    `Pas encore ! ${correctCount}/9 pièces sont à la bonne place.`;
            }
        }
        
        // Événements
        document.getElementById('new-game-btn').addEventListener('click', initGame);
        document.getElementById('check-button').addEventListener('click', checkSolution);
        
        // Démarrer le jeu
        initGame();
    </script>
</body>
</html>
