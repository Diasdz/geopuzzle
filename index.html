<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle avec Échanges Libres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        
        #puzzle-board {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            border: 3px solid #34495e;
            background-color: #e0e0e0;
            padding: 5px;
        }
        
        .puzzle-slot {
            border: 1px dashed #7f8c8d;
            background-size: 400px 400px;
            position: relative;
        }
        
        .puzzle-slot.highlight {
            border: 2px solid #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 400px;
            align-content: flex-start;
            min-height: 120px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
        
        .puzzle-piece {
            width: 120px;
            height: 120px;
            background-size: 400px 400px;
            cursor: grab;
            border: 2px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .puzzle-piece.dragging {
            opacity: 0.8;
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .piece-in-slot {
            width: 100%;
            height: 100%;
            background-size: 400px 400px;
        }
        
        #controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #victory-message {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            min-height: 40px;
        }
        
        #check-button {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Puzzle avec Échanges Libres</h1>
    
    <div id="controls">
        <button id="new-game-btn">Nouvelle Partie</button>
        <button id="check-button">Vérifier la solution</button>
    </div>
    
    <div class="game-area">
        <div id="puzzle-board"></div>
        <div id="pieces-container"></div>
    </div>
    
    <div id="victory-message"></div>

    <script>
        const IMAGE_URL = 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80';
        
        let pieces = [];
        let slots = [];
        let placedPieces = {};
        let draggedPiece = null;
        let draggedPieceOrigin = null;
        
        function initGame() {
            document.getElementById('victory-message').textContent = '';
            placedPieces = {};
            
            createPuzzleBoard();
            createPuzzlePieces();
            shufflePieces();
        }
        
        function createPuzzleBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            slots = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const slot = document.createElement('div');
                    slot.className = 'puzzle-slot';
                    slot.dataset.row = row;
                    slot.dataset.col = col;
                    slot.dataset.key = `${row}-${col}`;
                    
                    const xPos = -col * (400 / 3);
                    const yPos = -row * (400 / 3);
                    slot.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    // Gestion du dépôt
                    slot.addEventListener('dragover', e => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                    });
                    
                    slot.addEventListener('dragenter', e => {
                        e.preventDefault();
                        slot.classList.add('highlight');
                    });
                    
                    slot.addEventListener('dragleave', () => {
                        slot.classList.remove('highlight');
                    });
                    
                    slot.addEventListener('drop', e => {
                        e.preventDefault();
                        slot.classList.remove('highlight');
                        
                        if (draggedPiece) {
                            placePiece(draggedPiece, slot, draggedPieceOrigin);
                        }
                    });
                    
                    board.appendChild(slot);
                    slots.push(slot);
                }
            }
        }
        
        function createPuzzlePieces() {
            const container = document.getElementById('pieces-container');
            container.innerHTML = '';
            pieces = [];
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.id = `piece-${row}-${col}`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    piece.dataset.correctKey = `${row}-${col}`;
                    
                    const xPos = -col * (400 / 3);
                    const yPos = -row * (400 / 3);
                    piece.style.backgroundImage = `url('${IMAGE_URL}')`;
                    piece.style.backgroundPosition = `${xPos}px ${yPos}px`;
                    
                    // Gestion du glisser
                    piece.draggable = true;
                    piece.addEventListener('dragstart', e => {
                        draggedPiece = piece;
                        draggedPieceOrigin = 'pieces-container';
                        e.dataTransfer.setData('text/plain', piece.id);
                        piece.classList.add('dragging');
                    });
                    
                    piece.addEventListener('dragend', () => {
                        piece.classList.remove('dragging');
                        draggedPiece = null;
                        draggedPieceOrigin = null;
                    });
                    
                    container.appendChild(piece);
                    pieces.push(piece);
                }
            }
        }
        
        function shufflePieces() {
            const container = document.getElementById('pieces-container');
            
            pieces.forEach(piece => {
                piece.style.display = 'block';
                container.appendChild(piece);
            });
            
            slots.forEach(slot => {
                slot.innerHTML = '';
            });
        }
        
        function placePiece(piece, slot, origin) {
            const slotKey = slot.dataset.key;
            
            // Si la pièce vient d'une autre case, la retirer de cette case
            if (origin && origin !== 'pieces-container') {
                const originSlot = document.querySelector(`.puzzle-slot[data-key="${origin}"]`);
                if (originSlot) {
                    originSlot.innerHTML = '';
                    delete placedPieces[origin];
                }
            }
            
            // Si la case cible contient déjà une pièce, la remettre dans le conteneur
            if (placedPieces[slotKey]) {
                const existingPieceId = placedPieces[slotKey];
                const existingPiece = document.getElementById(existingPieceId);
                if (existingPiece) {
                    existingPiece.style.display = 'block';
                    document.getElementById('pieces-container').appendChild(existingPiece);
                }
            }
            
            // Créer une copie pour la case
            const pieceCopy = document.createElement('div');
            pieceCopy.className = 'piece-in-slot';
            pieceCopy.style.backgroundImage = `url('${IMAGE_URL}')`;
            pieceCopy.style.backgroundPosition = piece.style.backgroundPosition;
            
            // Rendre la copie déplaçable aussi
            pieceCopy.draggable = true;
            pieceCopy.addEventListener('dragstart', e => {
                draggedPiece = piece;
                draggedPieceOrigin = slotKey;
                e.dataTransfer.setData('text/plain', piece.id);
            });
            
            // Vider la case et ajouter la pièce
            slot.innerHTML = '';
            slot.appendChild(pieceCopy);
            
            // Cacher la pièce originale si elle vient du conteneur
            if (origin === 'pieces-container') {
                piece.style.display = 'none';
            }
            
            // Enregistrer la pièce placée
            placedPieces[slotKey] = piece.id;
        }
        
        function checkSolution() {
            let correctCount = 0;
            
            for (const slotKey in placedPieces) {
                const pieceId = placedPieces[slotKey];
                const piece = document.getElementById(pieceId);
                
                if (piece && piece.dataset.correctKey === slotKey) {
                    correctCount++;
                }
            }
            
            if (correctCount === 9) {
                document.getElementById('victory-message').textContent = 'Bravo ! Vous avez résolu le puzzle !';
            } else {
                document.getElementById('victory-message').textContent = `Pas encore ! ${correctCount}/9 pièces sont à la bonne place.`;
            }
        }
        
        document.getElementById('new-game-btn').addEventListener('click', initGame);
        document.getElementById('check-button').addEventListener('click', checkSolution);
        
        initGame();
    </script>
</body>
</html>
